{% load static %}

<main>
    <section class="auth" aria-label="Set new password form">
        <div class="head">
            <h1>Set New Password</h1>
        </div>
        
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <p style="color: red;">{{ form.errors }}</p>
            {% endif %}

            <div class="field">
                <label for="{{ form.new_password1.id_for_label }}">New Password</label>
                {{ form.new_password1 }}
            </div>
            <div class="field">
                <label for="{{ form.new_password2.id_for_label }}">Confirm New Password</label>
                {{ form.new_password2 }}
            </div>

            <div class="field">
                <button class="btn" type="submit">Change Password</button>
            </div>
        </form>
    </section>
</main>
