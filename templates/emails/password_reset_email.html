<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Essential reset for email clients */
        body { margin: 0; padding: 0; background-color: #f8fafc; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div style="max-width: 600px; margin: 40px auto; padding: 0 20px;">
        <div style="background-color: #ffffff; border-radius: 48px; padding: 48px; border: 1px solid #f1f5f9; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);">

            <div style="text-align: center; margin-bottom: 32px;">
                <div style="display: inline-block; padding: 12px; background-color: #f0f9ff; border-radius: 20px; margin-bottom: 16px;">
                    <img src="{{ protocol }}://{{ domain }}{% static 'images/logo.png' %}" alt="GasGo" style="width: 48px; height: 48px;">
                </div>
                <h1 style="color: #001F3F; font-size: 30px; font-weight: 900; letter-spacing: -0.05em; margin: 0;">
                    Reset <span style="color: #0074D9;">Access.</span>
                </h1>
            </div>

            <div style="text-align: center; margin-bottom: 32px;">
                <p style="color: #475569; font-size: 16px; line-height: 1.6; font-weight: 500; margin-bottom: 8px;">
                    Hi <strong>{{ user.get_username }}</strong>,
                </p>
                <p style="color: #64748b; font-size: 14px; line-height: 1.6;">
                    We received a request to reset your GasGo password. Click the button below to secure your account.
                </p>
            </div>

            <div style="text-align: center;">
                <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
                   style="display: inline-block; background-color: #001F3F; color: #ffffff !important; padding: 20px 40px; border-radius: 20px; font-weight: 800; font-size: 14px; text-decoration: none; text-transform: uppercase; letter-spacing: 0.1em; transition: background-color 0.2s;">
                    Reset Password
                </a>
            </div>

            <p style="color: #94a3b8; font-size: 12px; text-align: center; margin-top: 32px; font-style: italic;">
                If you did not request this change, please ignore this email.
            </p>
        </div>

        <div style="text-align: center; margin-top: 32px;">
            <p style="color: #94a3b8; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.3em;">
                &copy; 2026 GasGo Delivery Network
            </p>
        </div>
    </div>
</body>
</html>
